name: test_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^8.1.7
  flutter_native_splash: ^2.3.5
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  flutter_secure_storage: ^9.2.4
  get: ^4.6.6
  flutter_stripe: ^11.4.0
  url_launcher: ^6.3.1
  latlong2: ^0.9.1
  flutter_map: ^8.0.0
  dio: ^5.8.0+1
  shimmer: ^3.0.0
  provider: ^6.1.2
  logger: ^2.5.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: SF Pro
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.otf
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf

  assets:
    - assets/images/Logo.png

flutter_native_splash:
  color: "#FFFFFF"  # Color de fondo del Splash Screen
  image: assets/images/Logo.png  # Imagen en el centro
  android: true
  ios: true
